<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <script src="./scripts/index.js" type="module"></script>
    <link rel="stylesheet" href="./styles/default.css">
</head>
<body>
    <div id="header">
        <div id="pageTitle">
            <img src="./images/icons/bookshelf.svg" alt="page icon">
            <h1>The Library</h1>
            <p>Shhh!...</p>
        </div>
    </div>

    <div id="nav">
        <ul>
            <li>
                <a href="#">
                    <img src="./images/icons/home.svg" alt="">
                    <p>Home</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/icons/bookshelf.svg" alt="">
                    <p>My Library</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/icons/account-group.svg" alt="">
                    <p>Other Libraries</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="" alt="">
                    <p></p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="" alt="">
                    <p></p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="" alt="">
                    <p></p>
                </a>
            </li>
        </ul>
    </div>

    <div id="content">
        <div id="books">

        </div>
        <button id="addBook">Add Book</button>
    </div>

    <div id="footer">
        <p>Copyright © Lane Robey 2026</p>
    </div>

    <dialog id="dialogAddBook" closedby="any">
        <form method="dialog">
            <div class="inputGroup">
                <input type="text" name="title" id="title" placeholder="Title" required>
            </div>
            <div class="inputGroup">
                <input type="text" name="author" id="author" placeholder="Author" required>
            </div>
            <div class="inputGroup">
                <input type="text" inputmode="numeric" pattern="\d+$" name="pages" id="pages" placeholder="# Pages" required min="1">
            </div>
            <div class="inputGroup">
                <textarea name="description" id="description" placeholder="Description" ></textarea>
            </div>
            <div class="inputGroup">
                <fieldset>
                        <legend>Have you read it?</legend>
                        <div><input type="radio" name="read" id="yes" value="yes"><label for="yes">Yes</label></div>
                        <div><input type="radio" name="read" id="started" value="started"><label for="started">Started</label></div>
                        <div><input type="radio" name="read" id="no" checked value="no"><label for="no">No</label></div>
                </fieldset>
                <button type="submit">Add</button>
            </div>
        </form>
    </dialog>
    <dialog id="dialogBookInfo" closedby="any">
        <button id="bookInfoClose"></button>
        <p class="title"></p>
        <p class="author"></p>
        <p class="pages"></p>
        <p class="description"></p>
        <p class="read no" onmouseenter="readTooltip.showPopover()" onmouseleave="readTooltip.hidePopover()">⏺</p>
        <div class="tooltip" id="readTooltip" role="tooltip" popover="hint"></div>
    </dialog>
</body>
</html>
