    <div id="footer">
        <p>Copyright Â© Lane Robey 2026</p>

    <dialog id="dialogAddBook">
        <form method="dialog">
            <div class="inputGroup"><input type="text" name="title" id="title" placeholder="Title"></div>
            <div class="inputGroup"><input type="text" name="author" id="author" placeholder="Author"></div>
            <div class="inputGroup"><input type="text" inputmode="numeric" pattern="\d+$" name="pages" id="pages" placeholder="# Pages"></div>
            <div class="inputGroup"><textarea name="description" id="description" placeholder="Description" ></textarea></div>
            <div class="inputGroup">
                <fieldset>
                    <legend>Have you read it?</legend>
                    <div><input type="radio" name="read" id="yes"><label for="yes">Yes</label></div>
                    <div><input type="radio" name="read" id="started"><label for="started">Started</label></div>
                    <div><input type="radio" name="read" id="no" checked><label for="no">No</label></div>
                    <button type="submit">Add to Library</button>
                </fieldset>
            </div>
        </form>
    </dialog>
</body>
